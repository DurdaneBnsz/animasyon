<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalp Animasyonu</title>
  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Arka plan mÃ¼ziÄŸi -->
  <audio id="bgmusic" autoplay loop>
    <source src="Sezen.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z audio Ã¶ÄŸesini desteklemiyor.
  </audio>

  <!-- TÄ±klamayla mÃ¼zik oynatmayÄ± garantile -->
  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById("bgmusic");
      if (audio && audio.paused) {
        audio.play();
      }
    });
  </script>

  <!-- â¤ï¸ Kalp animasyonu -->
  <canvas id="heart"></canvas>

  <!-- ðŸ’» Kalp animasyon scripti -->
  <script>
    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function (callback) {
        return setTimeout(callback, 1000 / 60);
      };

    var isDevice = (/android|webos|iphone|ipad|ipod|blackberry|opera mini/i.test(
      (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()));
    var loaded = false;

    var init = function () {
      if (loaded) return;
      loaded = true;

      var koef = isDevice ? 0.5 : 1;
      var canvas = document.getElementById("heart");
      var ctx = canvas.getContext("2d");
      var width = canvas.width = koef * innerWidth;
      var height = canvas.height = koef * innerHeight;
      var rand = Math.random;

      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, width, height);

      var heartPosition = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad)
            - 5 * Math.cos(2 * rad)
            - 2 * Math.cos(3 * rad)
            - Math.cos(4 * rad)
          )
        ];
      };

      var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener("resize", function () {
        width = canvas.width = koef * innerWidth;
        height = canvas.height = koef * innerHeight;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = isDevice ? 20 : 50;
      var pointsOrigin = [];
      var dr = isDevice ? 0.3 : 0.1;

      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));

      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];
      var pulse = function (kx, ky) {
        for (let i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
      };

      var e = [];
      for (let i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 0,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: "rgba(139,0,0,0.6)", // ðŸŽ¨ Koyu kÄ±rmÄ±zÄ± partikÃ¼l
          trace: []
        };
        for (let k = 0; k < traceCount; k++) e[i].trace[k] = { x: x, y: y };
      }

      var config = {
        traceK: 0.4,
        timeDelta: 0.01
      };

      var time = 0;

      var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += ((Math.sin(time) > 0 ? 9 : -8) * config.timeDelta);

        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        for (let i = e.length; i--;) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);

          if (10 > length) {
            if (0.95 < rand()) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (0.99 < rand()) u.D *= -1;
              u.q += u.D;
              u.q %= heartPointsCount;
              if (u.q < 0) u.q += heartPointsCount;
            }
          }

          u.vx += -dx / length * u.speed;
          u.vy += -dy / length * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (let k = 0; k < u.trace.length - 1;) {
            let T = u.trace[k];
            let N = u.trace[++k];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.f;
          for (let k = 0; k < u.trace.length; k++)
            ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
        }

        requestAnimationFrame(loop);
      };

      loop();
    };

    init();
  </script>

</body>
</html>
